<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery Imports -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Icon Imports -->
    <script src="https://kit.fontawesome.com/f7133d9001.js" crossorigin="anonymous"></script>
    <!-- Local Imports -->
    <script src="./locations.js"></script>
    <script src="./script.js"></script>
    <script src="./art.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animations.css">
    <link rel="stylesheet" href="./crt.css">
    
    <title>Text Adventure Game</title>
</head>


<body>
    <div id="header"></div>
    <div id="game" class="ui-widget-content">
        <div id = inventory style="visibility: hidden;">
            <h1>Balance:</h1>
            <p style="font-size: xx-large;" id = "balance">Â£0</p>
            <h1>Inventory:</h1>
            <div id = "items">
                <div id="torch" style="visibility: hidden;">
                    <img src="./img/torch.png" height="90" ></img>
                </div> 
                <div id="manual" style="visibility: hidden;">
                    <img src="./img/manual.png" height="90"></img>
                </div>
                <div id="key" style="visibility: hidden;">
                    <img src="./img/key.png" height="90"></img>
                </div>
                <div id="3080" style="visibility: hidden;">
                    <img src="./img/3080.png" height="90"></img>
                </div>
                <div id="carKey" style="visibility: hidden;">
                    <img src="./img/carKey.png" height="90"></img>
                </div>
            </div>


        </div>
        <div id = gameArea>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="inputArea">
            <p id="inputIndicator">root@mainframe:~$</p>
            <input id="input" autocomplete="off" autofocus></input>
            <!-- <span id="input" class="textarea" role="textbox" contenteditable></span> -->
        </div>
    </div>
    <div id = "music" style="visibility: hidden;">
        <p>GAME</p>
        <button onclick="restart()" id="restartButton">RESTART</button>
        <!-- <button onclick="cheat()" id="cheatButton">CHEAT</button> -->
        <p>MUSIC</p>
        <button onclick="toggleMusic()" id="playPauseButton"><i class='fas fa-play'></i></button>
        <button onclick="if(document.getElementById('musicPlayer').volume-0.1 >= 0.1)document.getElementById('musicPlayer').volume = Math.round((document.getElementById('musicPlayer').volume - 0.1) * 10)/10" id="volumeDownButton" class="volumeButton"><i class='fas fa-volume-down'></i></button>
        <button onclick="if(document.getElementById('musicPlayer').volume+0.1 <= 1)document.getElementById('musicPlayer').volume = Math.round((document.getElementById('musicPlayer').volume + 0.1) * 10)/10;" id="volumeUpButton" class="volumeButton"><i class='fas fa-volume-up'></i></button>
        <audio preload loop id="musicPlayer">
            <source src="minecraft.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="footer">
        </div>
    </body>
    </html>
